<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Exam - IntegriTest</title>
  <meta name="description" content="Edit exam questions and settings" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="dashboard-styles.css" />
</head>
<body class="dashboard-body">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="container">
      <div class="dashboard-header-content">
        <div class="dashboard-logo">
          <svg class="shield-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
          </svg>
          <div class="logo-text">
            <h1 class="font-heading">IntegriTest</h1>
            <span class="logo-subtitle">Edit Exam</span>
          </div>
        </div>
        
        <div class="header-actions">
          <button class="btn btn-outline" onclick="window.close()">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Close
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-main">
    <div class="container">
      <div class="edit-exam-container">
        <div class="loading-message" id="loading-message">
          <div class="loading-spinner"></div>
          <p>Loading exam data...</p>
        </div>

        <form id="edit-exam-form" class="edit-exam-form" style="display: none;">
          <div class="form-section">
            <h2 class="section-title font-heading">Exam Details</h2>
            
            <div class="form-group">
              <label for="exam-title" class="form-label">Exam Title</label>
              <input type="text" id="exam-title" name="title" class="form-input" required />
            </div>

            <div class="form-group">
              <label for="exam-duration" class="form-label">Duration (minutes)</label>
              <input type="number" id="exam-duration" name="duration" class="form-input" min="1" max="300" required />
            </div>
          </div>

          <div class="form-section">
            <div class="section-header">
              <h2 class="section-title font-heading">Questions</h2>
              <button type="button" class="btn btn-secondary" onclick="addQuestion()">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Add Question
              </button>
            </div>

            <div id="questions-container" class="questions-container">
              <!-- Questions will be loaded here -->
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-outline" onclick="window.close()">Cancel</button>
            <button type="submit" class="btn btn-primary">
              <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- Added database configuration module -->
  <script src="lib/config/database-config.js"></script>
  <script src="lib/supabase/client.js"></script>
  <script src="utils.js"></script>
  <script src="edit-exam-script.js"></script>
</body>
</html>
