<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - IntegriTest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-panel {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .instructor-list {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .instructor-item {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .instructor-info {
            flex: 1;
        }

        .instructor-name {
            font-weight: 600;
            color: #1f2937;
        }

        .instructor-details {
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>Admin Panel - Instructor Management</h1>
        
        <div id="message-container"></div>
        
        <h2>Create New Instructor</h2>
        <form id="create-instructor-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="btn-primary">Create Instructor</button>
        </form>

        <!-- Added instructor list section -->
        <div class="instructor-list">
            <h2>Existing Instructors</h2>
            <div id="instructors-container">
                <div class="loading-message">Loading instructors...</div>
            </div>
            <button type="button" class="btn-primary" onclick="loadInstructors()" style="margin-top: 1rem;">Refresh List</button>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="instructor-dashboard.html" class="btn-primary" style="text-decoration: none; display: inline-block;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Added database configuration module -->
    <script src="lib/config/database-config.js"></script>
    <script src="lib/supabase/client.js"></script>
    <script src="lib/database/instructor-operations.js"></script>
    <script>
        let supabaseClient = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (window.createSupabaseClient) {
                supabaseClient = window.createSupabaseClient();
                console.log('[v0] Admin panel initialized with Supabase');
                loadInstructors();
            } else {
                console.error('[v0] Supabase client not available');
            }
        });

        async function loadInstructors() {
            const container = document.getElementById('instructors-container');
            
            try {
                if (!supabaseClient) {
                    container.innerHTML = '<div class="error-message">Database connection not available</div>';
                    return;
                }

                container.innerHTML = '<div class="loading-message">Loading instructors...</div>';

                const { data: instructors, error } = await supabaseClient
                    .from('instructors')
                    .select('id, username, full_name, email, created_at')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('[v0] Error loading instructors:', error);
                    container.innerHTML = '<div class="error-message">Error loading instructors: ' + error.message + '</div>';
                    return;
                }

                if (!instructors || instructors.length === 0) {
                    container.innerHTML = '<div class="instructor-item">No instructors found</div>';
                    return;
                }

                const instructorsList = instructors.map(instructor => `
                    <div class="instructor-item">
                        <div class="instructor-info">
                            <div class="instructor-name">${instructor.full_name}</div>
                            <div class="instructor-details">
                                Username: ${instructor.username} | Email: ${instructor.email} | ID: ${instructor.id}
                            </div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = instructorsList;
                console.log('[v0] Loaded', instructors.length, 'instructors');

            } catch (error) {
                console.error('[v0] Error loading instructors:', error);
                container.innerHTML = '<div class="error-message">Error loading instructors: ' + error.message + '</div>';
            }
        }

        document.getElementById('create-instructor-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageContainer = document.getElementById('message-container');
            const formData = new FormData(e.target);
            
            const instructorData = {
                username: formData.get('username'),
                password: formData.get('password'),
                full_name: formData.get('full_name'),
                email: formData.get('email')
            };

            if (!instructorData.username || !instructorData.password || !instructorData.full_name || !instructorData.email) {
                messageContainer.innerHTML = '<div class="error-message">Please fill in all fields</div>';
                return;
            }

            if (instructorData.password.length < 6) {
                messageContainer.innerHTML = '<div class="error-message">Password must be at least 6 characters long</div>';
                return;
            }
            
            try {
                messageContainer.innerHTML = '<div class="success-message">Creating instructor...</div>';
                
                const result = await window.instructorOperations.createInstructorInDatabase(instructorData);
                
                messageContainer.innerHTML = `<div class="success-message">Instructor "${result.username}" created successfully with ID: ${result.id}!</div>`;
                e.target.reset();

                setTimeout(() => {
                    loadInstructors();
                }, 1000);
                
            } catch (error) {
                console.error('Error creating instructor:', error);
                messageContainer.innerHTML = `<div class="error-message">Error creating instructor: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
